{% extends 'base.html' %}
{% block content %}

<h1 class="gallery">All Projects</h1>

<ul class="gallery" id="galleryDisplay">
  {% for projects in projects %}
    <li class="projects"><a href="{% url 'project_detail' projects.id %}"><br>{{projects.name}}<br>{{projects.cohort_date}}</a></li>
  {%endfor%}
</ul>

{% endblock %}
