{% extends 'base.html' %}
{% block content %}


<h1>All Projects</h1>


<h3>{{project.name}} -- {{project.description}}</h3>

<main class="register">
  <form action="" class="register" id="registerForm">
    <label for="name">Project Name:</label>
    <input type="text" name="lastName" value={{project.name}}>
    <label for="description">Description:</label>
    <input type="text" name="email" value={{project.description}}>
    <label for="teammate_role">Teammate Roles:</label>
    <input type="text" name="cohort" value={{project.teammate_role}}>
    <label for="git_hub_link">Link to Git Hub:</label>
    <input type="text" name="password2" value={{project.git_hub_link}}>
    <label for="deployed_app_link">Link to Deployed Project:</label>
    <input type="text" name="password2" value={{project.deployed_app_link}}>
    <button id="registerBtn" type="submit"> Update</button>
  </form>
</main>

{% endblock %}
